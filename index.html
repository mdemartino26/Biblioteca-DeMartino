<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Biblioteca</title>
  </head>
  <body>
    <!--//////////////////               HEADER                   //////////////////-->
    <header>
      <div id="cabeza">
        <h2>Biblioteca</h2>
      </div>

      <div id="formFiltro">
        <form class="form-inline my-2 my-lg-0">
          <input id="precioMax" class="form-control mr-sm-2" type="number" placeholder="Precio máximo">
          <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="filtrarProductos()">Buscar</button>
        </form>
      </div>
      
      <div id="banner-pedidos">
        Los pedidos de más de $20000 cuentan con envío gratis
      </div>
    </header>

    <!--//////////////////               MAIN                   //////////////////-->
    <main>

      


        
          <div class="container" id="container">
            <div id="resultados" class="mt-4"></div>
        <div class="row" id="productContainer">  
        
      
          <h1>Populares</h1>
          <div class="col" id="columna">
          </div>
          </div>
        </section>
    

          <div class="col" id="col-peque">
            <section id="seleccionados">
              <div class="selecc">
                <h3>Carrito:</h3>
                <p id="libros_seleccionados" class="valores"></p>
              </div>
              <div class="selecc">
                <h3>Total:</h3>
                <p id="valor_total" class="valores"></p>
              </div>

        
            
            <div>
              <button
                id="botonEnvio"
                class="btn btn-outline-success"
                onclick="envio()"
              >
                Calcular envío
              </button>
            </div>
            <div>
              <button
                id="botonPagar"
                class="btn btn-outline-success"
                onclick="pagar()"
                disabled
              >
                pagar
              </button>
            </div>
          </div>
          </div>
          </div>
        </div>
      </div>
    </main>

    <!--//////////////////               FOOTER                   //////////////////-->
    <footer>biblioteca</footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
