<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Biblioteca</title>
  </head>
  <body>
    <!--//////////////////               HEADER                   //////////////////-->
    <header>
      <div id = "nextTo" >
      <div id="cabeza" class="my-2 my-lg-0">
        <h2>Biblioteca</h2>
      </div>

      <div id="formFiltro">
        <form class="form-inline my-2 my-lg-0">
          <input id="precioMax" class="form-control mr-sm-2" type="number" placeholder="Precio máximo">
          <button id="botonFiltrar" class="btn btn-outline-success my-2 my-sm-0" type="button">Buscar</button>
        </form>
      </div>
    </div>
      
      <div id="banner-pedidos">
        Los pedidos de más de $20000 cuentan con envío gratis
      </div>
    </header>

    <!--//////////////////               MAIN                   //////////////////-->
    <main>

      


        
        <div class="container" id="container">
            <div id="verResultados" class="mt-4 resultadosInicial"></div>
        <div class="row" id="productContainer">  
        
      
          <h1>Populares</h1>
          <div class="col" id="columna">
          </div>

          
        </div>
        
        <div class="col" id="pago">
          <div id="valorEnvio"></div>

          <h2>Método de pago:</h2>
          <button
          id="botonCredito"
          class="btn btn-outline-success"
        >
          Credito
        </button>
        

        <button
        id="botonDebito"
        class="btn btn-outline-success"
      >
        Debito
      </button>

      <div id="cuotas">
          <h2>Seleccione la cantidad de cuotas:</h2>
          <button
          id="botonUna"
          class="btn btn-outline-success"
        >
          1 Cuota
        </button>
        <button
          id="botonTres"
          class="btn btn-outline-success"
        >
          3 Cuotas
        </button>
        <button
          id="botonSeis"
          class="btn btn-outline-success"
        >
          6 Cuotas
        </button>
      </div>
      <div id="valorCuota">
      </div>
      <button  id="pagar"
       class="btn btn-outline-success">Pagar</button> 
    </div>
      <div id="llegara">
        <p>Su compra llegará dentro de los próximos 10 días habiles. Muchas gracias por comprar con nosotros!</p>
        <button
        id="botonVolver"
        class="btn btn-outline-success"
      >
        Volver al inicio
      </button>

      <button
        id="botonVolver"
        class="btn btn-outline-success"
      >
        Boton de arrepentimiento
      </button>
      </div>
       
        
    

          <div class="col" id="col-peque">
            <section id="seleccionados">
              <div class="selecc">
                <h3>Carrito:</h3>
                <p id="libros_seleccionados" class="valores"> </p>
              </div>
              <div class="selecc">
                <h3>Total:</h3>
                <p id="valor_total" class="valores"></p>
              </div>

        
            
            <div>
              <button
                id="botonEnvio"
                class="btn btn-outline-success"
              >
                Calcular envío
              </button>
            </div>
            <div>
              
              <button
                id="botonBorrar"
                class="btn btn-outline-danger"
              >
                Borrar Carrito
              </button>
            </div>
          </div>
          </div>
          </div>
        </div>
      </div>
    </main>

    <!--//////////////////               FOOTER                   //////////////////-->
    <footer>biblioteca</footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
