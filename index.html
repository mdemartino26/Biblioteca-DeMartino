<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Biblioteca</title>
    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <header>
      <div id="cabeza">
        <h2>Biblioteca</h2>
      </div>
      <div id="banner-pedidos">
        Los pedidos de más de $20000 cuentan con envío gratis
      </div>
    </header>
    <main>
      <div class="container text-center">
        <div class="row">
          <div class="col" id="columna">
            <section>
              <h1>populares</h1>
              <div class="populares">
                <div
                  class="card shadow p-3 mb-5 bg-body-tertiary rounded libro"
                  style="width: 30%"
                >
                  <img
                    src="assets/img/libros.jpeg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">Mujercitas</h5>

                    <p class="card-text">precio: $11000</p>
                    <button
                      class="pedido btn btn-outline-primary"
                      onclick="agregar(11000)"
                    >
                      Pedir libro
                    </button>
                  </div>
                </div>
                <div
                  class="card shadow p-3 mb-5 bg-body-tertiary rounded libro"
                  style="width: 30%"
                >
                  <img
                    src="assets/img/libros.jpeg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">Hamlet</h5>

                    <p class="card-text">precio: $10000</p>
                    <button
                      class="pedido btn btn-outline-primary"
                      onclick="agregar(10000)"
                    >
                      Pedir libro
                    </button>
                  </div>
                </div>
                <div
                  class="card shadow p-3 mb-5 bg-body-tertiary rounded libro"
                  style="width: 30%"
                >
                  <img
                    src="assets/img/libros.jpeg"
                    class="card-img-top"
                    alt="..."
                  />
                  <div class="card-body">
                    <h5 class="card-title">Cumbres Borrascosas</h5>

                    <p class="card-text">precio: $8000</p>
                    <button
                      class="pedido btn btn-outline-primary"
                      onclick="agregar(8000)"
                    >
                      Pedir libro
                    </button>
                  </div>
                </div>
              </div>
            </section>
          </div>
          <div class="col" id="col-peque">
            <section id="seleccionados">
              <div class="selecc">
                <h3>Carrito:</h3>
                <p id="libros_seleccionados" class="valores"></p>
              </div>
              <div class="selecc">
                <h3>Total:</h3>
                <p id="valor_total" class="valores"></p>
              </div>
            </section>

            <div>
              <button
                id="botonEnvio"
                class="btn btn-outline-success"
                onclick="envio()"
              >
                Calcular envío
              </button>
            </div>
            <div>
              <button
                id="botonPagar"
                class="btn btn-outline-success"
                onclick="pagar()"
                disabled
              >
                pagar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>biblioteca</footer>
  </body>
</html>
